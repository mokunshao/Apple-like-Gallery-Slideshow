<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple-like Gallery Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Apple-like Gallery<br /><b>Slideshow</b></h1>
    <div class="slideshow">
        <div class="pictures">
            <img src="https://wx2.sinaimg.cn/large/0060lm7Tly1fwvzn4s56fj30pk0b43zc.jpg" width="920" height="400" alt="0">
            <img src="https://wx2.sinaimg.cn/large/0060lm7Tly1fwvzn4r5fbj30pk0b40tm.jpg" width="920" height="400" alt="1">
            <img src="https://wx3.sinaimg.cn/large/0060lm7Tly1fwvzn4g7uej30pk0b4mxh.jpg" width="920" height="400" alt="2">
            <img src="https://wx2.sinaimg.cn/large/0060lm7Tly1fwvzn4g17zj30pk0b4wem.jpg" width="920" height="400" alt="3">
        </div>
        <div class="menus">
            <ul>
                <li><img src="thumbnails/thumb_macbook.png" alt="0"></li>
                <li><img src="thumbnails/thumb_iphone.png" alt="1"></li>
                <li><img src="thumbnails/thumb_imac.png" alt="2"></li>
                <li><img src="thumbnails/thumb_about.png" alt="3"></li>
            </ul>
        </div>
    </div>
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
